                <div ng-repeat="tweet in tweets" ng-animate="animate" class="tweet-list">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="col-sm-2">
                                <img src="{{tweet.user.profile_image_url}}" />
                                <div>
                                    <small>{{tweet.user.name}}</small>
                                    <small>RT:

                                    </small>
                                </div>
                            </div>
                            <div class="col-sm-10">
                                <span ng-bind-html="tweet.text" class="pagination-centered"></span>
                            </div>
                            <div ng-if="!!tweet.entities.urls.length">
                              <button class="btn" ng-click="toggleDisplay()">Display link</button>
                              <div ng-if="display" display-state="display" link url="{{tweet.entities.urls[0].url}}"></div>
                            </div>
                            <div class="clearfix"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
